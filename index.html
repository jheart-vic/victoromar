<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    

  <h1 id="title">Survey Form</h1>
  <p id="description">Fill The Form</p>
  <form id='survey-form'>
    <label for="name" id="name-label">Name:</label>
     <input type='text' id='name' placeholder="Enter your name" required>
     <label for="email" id="email-label">Email:</label>
     <input type="email" name="" id="email" placeholder="Enter your email"required>
     <label for="number" id="number-label">Phone Number:</label>
     <input type='number' id='number' min="5" max="10" placeholder="Enter your phone number" required>
     <select id="dropdown">
       <option value="Country">Afghanistan</option> 
       <option value="Country">Albania</option> 
       <option value="Country">DRC</option> 
     </select>
     <select>
       <input type="radio" name="freecodecamp"  value="definately" id="">
       <label for="html">Definately</label><br>
         <input type="radio" name="freecodecamp"  value="maybe" id="">
     <label for="css">Maybe</label><br>
     </select>
     <select>
       <input type="checkbox" name="Apple"  value="Apple" id="">
       <label for="html">Apple</label><br>
       <input type="radio" name="Orange"  value="Orange" id="">
       <label for="css">Orange</label><br>
    </select>
     <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea> 
     <button type="submit" id="submit">
            Submit
     </button>
     
     
  </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
