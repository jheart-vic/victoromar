<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    

  <h1 id="title">Survey Form</h1>
  <p id="description">Fill The Form</p>
  <form id='survey-form'>
    <label for="name" id="name-label">Name:</label>
     <input type='text' id='name' placeholder="Enter your name" required>
     <label for="email" id="email-label">Email:</label>
     <input type="email" name="" id="email" placeholder="Enter your email"required>
     <label for="number" id="number-label">Phone Number:</label>
     <input type='number' id='number' min="5" max="10" placeholder="Enter your phone number" required>
     <select id="dropdown">
       <option value="Country">Afghanistan</option> 
       <option value="Country">Albania</option> 
       <option value="Country">DRC</option> 
     </select>
     <label>
      <input name="user-command" value="definitely" type="radio" class="input-radio">
      "Definitely"
     </label> 
     <label>
      <input name="user-command" value="maybe" type="radio" class="input-radio">
      "Maybe"
     </label> 
     <label>
      <input name="user-command" value="not-sure" type="radio" class="input-radio">
      "Not sure"
     </label> 
     <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea> 
     <button type="submit" id="submit">
            Submit
     </button>
     
     
  </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
